<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my1stcategory</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
        <section class="products-section">
            <h2>เมนูแนะนำ</h2>
                <div class="products">
                    <article class="product">
                        <span class="badge">ขายดี</span>
                        <figure>
                        <img src="resources/Matcha-Latte.jpg" alt="ภาพมัทฉะลาเต้">
                        <figcaption>ภาพจาก: matchazuk</figcaption>
                        </figure>
                        <h3>มัทฉะลาเต้</h3>
                        <p>ชาเขียวมัทฉะผสมกับนมสด หวานและหอมละมุนมัทฉะ</p>
                        <p class="price">ราคา 60 บาท </p>
                        <button class="buy-button" >สั่งซื้อ</button>
                    </article>

                     <article class="product">
                        <figure>
                        <img src="resources/StrawberryMatcha.jpg" alt="ภาพสตอเบอรี่มัทฉะ">
                        <figcaption>ภาพจาก: pholfoodmafia</figcaption>
                        </figure>
                        <h3>สตอเบอรี่มัทฉะ</h3>
                        <p>ชาเขียวมัทฉะผสมกับสตอเบอรี่ หวานและหอมละมุนมัทฉะ</p>
                        <p class="price">ราคา 60 บาท </p>
                        <button class="buy-button" >สั่งซื้อ</button>
                    </article>

                    <article class="product">
                        <figure>
                        <img src="resources/matchacoffee.jpg" alt="ภาพมัทฉะคอฟฟี่">
                        <figcaption>ภาพจาก: wongnai</figcaption>
                        </figure>
                        <h3>มัทฉะคอฟฟี่</h3>
                        <p>ชาเขียวมัทฉะผสมกับคอฟฟี่ กลมกล่อมหอมละมุน</p>
                        <p class="price">ราคา 60 บาท </p>
                        <button class="buy-button" >สั่งซื้อ</button>
                    </article>

                    <article class="product">
                        <figure>
                        <img src="resources/matcha-orange.jpeg" alt="ภาพมัทฉะส้ม">
                        <figcaption>ภาพจาก: Lemon</figcaption>
                        </figure>
                        <h3>มัทฉะส้ม</h3>
                        <p>ชาเขียวมัทฉะผสมกับส้ม กลมกล่อมหอมละมุน</p>
                        <p class="price">ราคา 60 บาท </p>
                        <button class="buy-button" >สั่งซื้อ</button>
                    </article>  
                 </div>
         </section>

    
</body>
</html>
